<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Numbers - TemporarySMS</title>
    <meta name="description" content="Browse free temporary phone numbers for SMS verification. Select a number to receive verification codes online instantly.">
    <meta name="keywords" content="temporary phone number, free SMS number, receive SMS online, virtual phone number, verification code">
    <meta name="author" content="TemporarySMS">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Phone Numbers - TemporarySMS">
    <meta property="og:description" content="Browse free temporary phone numbers for SMS verification. Select a number to receive verification codes online.">
    <meta property="og:image" content="https://temporarysms.com/img/og-image.png">
    <meta property="og:site_name" content="TemporarySMS">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Phone Numbers - TemporarySMS">
    <meta name="twitter:description" content="Browse free temporary phone numbers for SMS verification.">
    <meta name="twitter:image" content="https://temporarysms.com/img/og-image.png">

    <!-- Additional SEO -->
    <meta name="theme-color" content="#6366f1">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.ezojs.com">

    <!-- Preload critical CSS -->
    <link rel="preload" href="css/style.css" as="style">

    <!-- Inter font with display swap for faster text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script async src="//www.ezoic.net/ezoic/ezoic.js"></script>
</head>
<body>
    <!-- Header Ad -->
    <div class="ad-header">
        <div class="ad-container ad-horizontal">
            <!-- Ezoic - header_ad - top_of_page -->
            <div id="ezoic-pub-ad-placeholder-101"></div>
            <!-- End Ezoic - header_ad - top_of_page -->
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-top">
                <h1 class="logo">
                    <a href="index.html">TemporarySMS</a>
                </h1>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="how-it-works.html">How It Works</a>
                    <a href="faq.html">FAQ</a>
                </nav>
            </div>
            <nav class="breadcrumb">
                <a href="index.html">Countries</a>
                <span class="separator">/</span>
                <span id="country-name">Loading...</span>
            </nav>
        </div>
    </header>

    <div class="page-wrapper">
        <!-- Left Sidebar Ad -->
        <aside class="ad-sidebar ad-sidebar-left">
            <div class="ad-sticky">
                <div class="ad-container ad-vertical">
                    <!-- Ezoic - sidebar_left - sidebar -->
                    <div id="ezoic-pub-ad-placeholder-102"></div>
                    <!-- End Ezoic - sidebar_left - sidebar -->
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="main-content">
                <section class="country-header">
                    <div class="country-flag" id="country-flag"></div>
                    <h2 id="country-title">Loading...</h2>
                </section>

                <section class="numbers-list" id="numbers-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Loading phone numbers...</p>
                    </div>
                </section>
            </div>
        </main>

        <!-- Right Sidebar Ad -->
        <aside class="ad-sidebar ad-sidebar-right">
            <div class="ad-sticky">
                <div class="ad-container ad-vertical">
                    <!-- Ezoic - sidebar_right - sidebar -->
                    <div id="ezoic-pub-ad-placeholder-103"></div>
                    <!-- End Ezoic - sidebar_right - sidebar -->
                </div>
            </div>
        </aside>
    </div>

    <footer class="footer">
        <div class="container">
            <nav class="footer-links">
                <a href="how-it-works.html">How It Works</a>
                <a href="faq.html">FAQ</a>
                <a href="privacy.html">Privacy Policy</a>
            </nav>
            <p>TemporarySMS - Free temporary phone numbers for SMS verification</p>
            <p class="disclaimer">All messages are public. Do not use for sensitive information.</p>
        </div>
    </footer>

    <!-- Bottom Sticky Ad -->
    <div class="ad-bottom-sticky">
        <div class="ad-container ad-horizontal-bottom">
            <!-- Ezoic - bottom_sticky - anchor -->
            <div id="ezoic-pub-ad-placeholder-104"></div>
            <!-- End Ezoic - bottom_sticky - anchor -->
        </div>
    </div>

    <!-- Defer non-critical JS -->
    <script src="js/api.js" defer></script>
    <script src="js/data.js" defer></script>
    <script src="js/numbers.js" defer></script>

    <!-- Lazy load Ezoic ads after page content loads -->
    <script>
        function loadEzoicAds() {
            var script = document.createElement('script');
            script.src = '//www.ezojs.com/ezoic/sa.min.js';
            script.async = true;
            script.onload = function() {
                window.ezstandalone = window.ezstandalone || {};
                ezstandalone.cmd = ezstandalone.cmd || [];

                ezstandalone.cmd.push(function() {
                    ezstandalone.define(101, 102, 103, 104);
                    ezstandalone.enable();
                    ezstandalone.display();
                });
            };
            document.body.appendChild(script);
        }

        if (document.readyState === 'complete') {
            loadEzoicAds();
        } else {
            window.addEventListener('load', function() {
                setTimeout(loadEzoicAds, 100);
            });
        }
    </script>
</body>
</html>
